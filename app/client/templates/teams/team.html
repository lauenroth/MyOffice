<template name="team">
  
  <h1>{{name}}</h1>

  {{#if isMember}}
  <h2>Members</h2>
  <ul>
  {{#each members}}
    <li><a href="/profile/{{this}}">{{usernameFromId this}}</a></li>
  {{/each}}
  </ul>
  {{/if}}
  
  {{#if isAdmin admin}}
  <h3>Invite team members</h3>
  <p>You can send this link to others to join your team:</p>
  <p><a href="{{joinLink}}">{{joinLink}}</a></p>
  {{/if}}
  
</template>
